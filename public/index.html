<!DOCTYPE html>
<html>
<head>
	<title>
		Index
	</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body class="chat">
	
	<div class="chat__sidebar">
		<h3>People</h3>
		<div id="users"></div>
	</div>

	<div class="chat__main">
		<ol id="messages" class="chat__messages"></ol>

		<div class="chat__footer">
			<form id="message-form">
				<input type="text" name="message" placeholder="Message" autofocus="on" autocomplete="off" />
				<button>Send</button>
			</form>


			<button id="send-location">Share Location</button>
		</div>
	</div>
	
	<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	<script src="/js/libs/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="/js/libs/moment.js" type="text/javascript"></script>
	<script src="/js/index.js" type="text/javascript">	</script>
</body>
</html>
